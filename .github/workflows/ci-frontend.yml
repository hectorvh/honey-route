name: CI Frontend
on:
  push:
    paths: ["frontend/**", ".github/workflows/ci-frontend.yml"]
  pull_request:
    paths: ["frontend/**", ".github/workflows/ci-frontend.yml"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm -w --filter ./frontend lint || true
      - run: pnpm -w --filter ./frontend test || true
      - run: pnpm -w --filter ./frontend build
